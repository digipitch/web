    <script type="text/javascript">
      $(document).ready(() => {
        function resetComponentIcons(){
          const icons = $('.dp-frame-components-component');
          for(let i=0; i<icons.length; i++) {
            if($(icons[i]).hasClass('active-component')) { $(icons[i]).removeClass('active-component'); }
            if(!$(icons[i]).hasClass('inactive-component')) { $(icons[i]).addClass('inactive-component'); }
            // $(icons[i]).addClass('inactive-component');

            switch($(icons[i]).attr('id')) {
              case 'Home':
                if(window.location.pathname === '/'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Network':
                if(window.location.pathname === '/network'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Screenwriter':
                if(window.location.pathname === '/screenwriter'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Research':
                if(window.location.pathname === '/research'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Index Cards':
                if(window.location.pathname === '/indexcards'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Statistics':
                if(window.location.pathname === '/statistics'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Digital Pitch':
                if(window.location.pathname === '/digitalpitch'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Pitch Bible':
                if (window.location.pathname === '/pitchbible1'
                 || window.location.pathname === '/pitchbible2') {
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              case 'Settings':
                if(window.location.pathname === '/settings'){
                  $(icons[i]).removeClass('inactive-component');
                  $(icons[i]).addClass('active-component');
                }
              break;
              default:
              break;
            }
          }
        }
        resetComponentIcons();

        $('.dp-frame-components-component').on('click', function(e) {
          // e.preventDefault();
          // e.stopPropagation();
          switch($(e.target).parent().attr('id')){
            case 'Home':
            // $('#FrameworkTitle').html('Home');
              window.location.replace = '/';
            break;
            case 'Network':
              window.location.replace = '/network';
            break;
            case 'Screenwriter':
              window.location.replace = '/screenwriter';
            break;
            case 'Research':
              window.location.replace = '/research';
            break;
            case 'Index Cards':
              window.location.replace = '/indexcards';
            break;
            case 'Statistics':
              window.location.replace = '/statistics';
            break;
            case 'Digital Pitch':
              window.location.replace = '/digitalpitch';
            break;
            case 'Pitch Bible':
              window.location.replace = '/pitchbible1';
            break;
            case 'Settings':
              window.location.replace = '/settings';
            break;
            default:
              window.location.replace = '/empty';
            break;
          }
        });
      });
      
    </script>
